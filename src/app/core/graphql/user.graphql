fragment UserFragment on User{
  id
  name
  email
  phone
  role{
    name
  }
  description
  createdAt
  city
  address
  dni
  typeLivingPlace
  stratum
  access_token
  refresh_token
  typeDni
}

mutation createUser($input: UserAction!) {
  createUser(input: $input){
    ...UserFragment
  }
}

mutation generateExcel($input: UserSubscriptionConditions!) {
  exportUserSubscriptionExcel(input: $input){
    path
  }
}
