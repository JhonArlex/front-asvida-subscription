<div class="flex flex-wrap mt-4">
    <div class="w-full mb-12 px-4">
        <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded bg-white">
            <div class="rounded-t mb-0 px-4 py-3 border-0">
                <div class="flex flex-wrap items-center">
                    <div class="relative w-full px-4 max-w-full flex align-middle">
                        <button (click)="goBack()"
                            class="bg-red-500 text-white active:bg-red-600 text-lg font-bold uppercase text-xs px-4 py-2 rounded-full shadow hover:shadow-md outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
                            type="button">
                            <i class="fas fa-angle-left"></i>
                        </button>
                        <h1 class="font-semibold text-lg bg-white ml-2">
                            Formulario de cupón
                        </h1>
                    </div>
                </div>
            </div>

            <div class="p-4">
                <form [formGroup]="formCoupon">
                    <div class="mb-3 pt-0">
                        <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="name">
                            Nombre
                        </label>
                        <input type="text" placeholder="Nombre" id="name" formControlName="name"
                            class="px-2 py-1 placeholder-blueGray-300 text-blueGray-600 relative bg-white bg-white rounded text-sm shadow outline-none focus:outline-none focus:shadow-outline w-full" />
                    </div>
                    <div class="mb-3 pt-0">
                        <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="code">
                            Código
                        </label>
                        <input type="text" placeholder="Código" id="code" formControlName="code"
                            class="px-2 py-1 placeholder-blueGray-300 text-blueGray-600 relative bg-white bg-white rounded text-sm shadow outline-none focus:outline-none focus:shadow-outline w-full" />
                    </div>
                    <div class="mb-3 pt-0">
                        <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="discount">
                            Descuento
                        </label>
                        <input type="number" placeholder="Descuento" id="discount" formControlName="discount"
                            class="px-2 py-1 placeholder-blueGray-300 text-blueGray-600 relative bg-white bg-white rounded text-sm shadow outline-none focus:outline-none focus:shadow-outline w-full" />
                    </div>

                    <div class="mb-3 pt-0">
                        <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="discount_type">
                            Tipo de descuento
                        </label>
                        <select formControlName="discount_type" id="discount_type"
                            class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
                            <option value="percentage">Porcentaje</option>
                            <option value="amount">Monto</option>
                        </select>
                    </div>

                    <div class="mb-3 pt-0">
                        <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="dueDate">
                            Fecha de expiración
                        </label>
                        <input type="date" placeholder="Fecha de expiración" id="dueDate"
                            formControlName="dueDate"
                            class="px-2 py-1 placeholder-blueGray-300 text-blueGray-600 relative bg-white bg-white rounded text-sm shadow outline-none focus:outline-none focus:shadow-outline w-full" />
                    </div>

                    <div class="mb-3 pt-0">
                        <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="state">
                            Estado
                        </label>
                        <select formControlName="state" id="state"
                            class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
                            <option value="active">Activo</option>
                            <option value="inactive">Inactivo</option>
                        </select>
                    </div>

                    <div class="flex items-center justify-between">
                        <button (click)="save()"
                            class="bg-blue-500 text-white active:bg-blue-600 text-lg font-bold uppercase text-xs px-4 py-2 rounded-full shadow hover:shadow-md outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
                            type="submit">
                            Guardar
                        </button>
                    </div>
                </form>
            </div>




        </div>
    </div>
</div>

<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
